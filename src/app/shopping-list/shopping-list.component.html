<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit 
            (ingredientAddedEvent)="onIngredienceAdded($event)"
            (clearListEvent)="onClearList()"
            (ingredientDeletedEvent)="onIngredienceDeleted()"
            >
        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            style="cursor: pointer"
            *ngFor="let ingredient of ingredients; let i = index"
            [ngClass]="{highlighted: i === this.selectedIngredientIndex}"
            (click)="onIngredientClick(i)"
            >{{ ingredient.getName() }} ({{ ingredient.getAmount() }})
            <h2 *ngIf="i === this.selectedIngredientIndex; else nothingSecelcted">selected: {{ ingredient.getName() }}</h2>
            <ng-template #nothingSecelcted>No ingredient selected</ng-template>
            </a>
        </ul>
        <p appBasicHighlight>This is a basic test</p>
        <p
            appBetterHighlight 
            [defaultColor]="'yellow'"
            [highlightColor]="'red'"
            >This is a better test
        </p>
        
    </div>
</div>
