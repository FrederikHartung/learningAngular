<label>Server Name</label>
<input 
type="text"
class="form-control"
[(ngModel)]="serverName"
>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add new Server</button>
<p>Allowed to create a new server: {{ allowNewServer }}</p>
<hr>
<li [(ngModel)]="servers"></li>
