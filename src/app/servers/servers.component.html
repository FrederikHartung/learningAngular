<label>Server Name</label>
<input 
type="text"
class="form-control"
[(ngModel)]="serverName"
>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add new Server</button>
<!-- <p ngIf="serverWasCreated">Status: {{ serverCreationStatus }}</p> -->
<p *ngIf="serverWasCreated">Server {{ serverName }} was created</p>
<p>Allow to create a new server: {{ allowNewServer }}</p>
